<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% block title %}Pearventory{% endblock %}
    </title>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
  </head>
  <body style="padding-bottom: 80px;">
    <div class="container-fluid px-2 pr-2 mb-10">
      <div class="custom-max-width">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
      <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid justify-content-around custom-max-width">
          <a class="navbar-brand d-flex justify-content-center align-items-center btn btn-primary"
             style="width: 30%"
             href="{% url 'index' %}">Stock</a>
          <a class="navbar-brand d-flex justify-content-center align-items-center btn btn-primary"
             style="width: 30%"
             href="{% url 'delivery' %}">Deliveries</a>
          <a class="navbar-brand d-flex justify-content-center align-items-center btn btn-primary"
             style="width: 30%"
             href="{% url 'adddelivery' %}">New Delivery</a>
        </div>
      </nav>
    </footer>
  </body>
  <style>
    .custom-max-width {
      max-width: 1000px; /* Adjust this value to your preferred max-width */
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</html>
