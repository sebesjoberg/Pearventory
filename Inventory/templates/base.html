<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />

    <title>{% block title %}Pearventory{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid px-2 pr-2">
      <div class="custom-max-width">{% block content %}{% endblock %}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <style>
    .custom-max-width {
      max-width: 1000px; /* Adjust this value to your preferred max-width */
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</html>
