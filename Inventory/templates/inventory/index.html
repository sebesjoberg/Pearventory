{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="mt-4 mb-4">Stock Information</h1>

  {% for site, products in stocks.items %}
  <div class="card mb-4">
    <div class="card-header">
      <h2 class="card-title">Site: {{ site }}</h2>
    </div>
    <div class="card-body">
      <ul class="list-group">
        {% for product, stock in products.items %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="fw-bold">{{ product }}</span>
          <span class="badge bg-primary rounded-pill">{{ stock }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
